name: FrankaReach

env:
  numEnvs: 256
  envSpacing: 1.5
  episodeLength: 200

  goal_pos_init: [0.55, 0.0, 0.7]
  goal_pos_delta: [0.2, 0.3, 0.2]

  obs_type: pixels
  im_size: 224

  cam:
    crop: center
    w: 298
    h: 224
    fov: 120
    ss: 2
    loc_p: [0.04, 0.0, 0.045]
    loc_r: [180, -90.0, 0.0]

  dofVelocityScale: 0.1
  actionScale: 7.5

  goalDistRewardScale: 0.08
  goalBonusRewardScale: 0.4
  actionPenaltyScale: 0.01

  asset:
    assetRoot: "assets"
    assetFileNameFranka: "urdf/franka_description/robots/franka_panda.urdf"

sim:
  substeps: 1
  physx:
    num_threads: 4
    solver_type: 1
    num_position_iterations: 12
    num_velocity_iterations: 1
    contact_offset: 0.005
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 1000.0
    default_buffer_size_multiplier: 5.0
    always_use_articulations: False

task:
  randomize: False
